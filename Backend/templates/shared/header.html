<div style="margin-top: 20px;">
  <header
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
    "
  >
    <!-- Left: Logo + Title -->
     <a href="/" style="text-decoration: none; color: inherit;">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <img
            src="{{ url_for('static', path='images/the-alchemist.png') }}"
            alt="The Alchemist Logo"
            style="height: 32px; width: 32px; object-fit: contain;"
          >
          <span style="font-size: 1.2rem; font-weight: 600;">The Alchemist</span>
        </div>
     </a>
    

    <!-- Middle: Navigation -->
    <nav>
      <ul
        style="
          list-style: none;
          display: flex;
          gap: 1.5rem;
          margin: 0;
          padding: 0;
        "
      >
        <li><a href="/" style="text-decoration: none; color: inherit;">Home</a></li>
        <li><a href="/dashboard" style="text-decoration: none; color: inherit;">Dashboard</a></li>
      </ul>
    </nav>

    <!-- Right: Auth buttons -->
    <div style="display: flex; gap: 1rem;">
      <a
        href="/signin"
        style="
          text-decoration: none;
          color: inherit;
          border: 1px solid var(--primary-light5-color);
          padding: 0.5rem 1rem;
          border-radius: 6px;
          transition: background 0.2s ease;
        "
        onmouseover="this.style.background='var(--primary-light5-color)'; this.style.color='black';"
        onmouseout="this.style.background='transparent'; this.style.color='inherit';"
      >
        Sign In
      </a>
      <a
        href="/signup"
        style="
          text-decoration: none;
          color: inherit;
          border: 1px solid var(--primary-light5-color);
          padding: 0.5rem 1rem;
          border-radius: 6px;
          transition: background 0.2s ease;
        "
        onmouseover="this.style.background='var(--primary-light5-color)';this.style.color='black';"
        onmouseout="this.style.background='transparent';this.style.color='inherit';"
      >
        Sign Up
      </a>
    </div>
  </header>
</div>
