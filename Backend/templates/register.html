{% include "shared/header.html" %}

<style>
  /* match login aesthetic */
  .register-wrap {
    max-width: 480px;
    margin: 10px auto 10px; /* adds space between header + form */
    padding: 0 8px;
  }

  .register-card {
    background: linear-gradient(180deg, var(--panel, #121820), var(--panel-2, #0f141b));
    border: 1px solid var(--line, rgba(255,255,255,.06));
    border-radius: 18px;
    box-shadow: 0 20px 50px rgba(0,0,0,.45);
    padding: 32px;
    color: var(--text, #e9eef5);
  }

  .register-title {
    margin: 10 100 18px;
    font-size: 28px;
    letter-spacing: .2px;
  }

  .register-sub {
    margin: 0 80 24px;
    color: var(--muted, #9aa6b2);
    font-size: 14px;
  }

  .field { margin-bottom: 16px; }
  .label {
    display: block;
    margin: 0 0 8px;
    color: var(--muted, #9aa6b2);
    font-size: 13px;
    font-weight: 700;
  }
  .input {
    width: 100%;
    padding: 14px 14px;
    background: #0e141b;
    color: var(--text, #e9eef5);
    border: 1px solid var(--line, rgba(255,255,255,.06));
    border-radius: 12px;
    outline: none;
    transition: border .15s ease, box-shadow .15s ease;
  }
  .input:focus {
    border-color: rgba(122,162,255,.55);
    box-shadow: 0 0 0 6px rgba(122,162,255,.15);
  }

  .btn {
    width: 100%;
    border: 0;
    cursor: pointer;
    padding: 14px 16px;
    margin-top: 6px;
    border-radius: 12px;
    font-weight: 800;
    letter-spacing: .2px;
    color: #0a0f16;
    background: linear-gradient(160deg, #7aa2ff, #a09bff);
    box-shadow: 0 10px 30px rgba(122,162,255,.25);
    transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
  }
  .btn:hover {
    transform: translateY(-1px);
    filter: saturate(1.05);
    box-shadow: 0 12px 36px rgba(122,162,255,.32);
  }

  .meta {
    margin-top: 18px;
    font-size: 14px;
    color: var(--muted, #9aa6b2);
    text-align: center;
  }
  .meta a {
    color: #7aa2ff;
    font-weight: 700;
    text-decoration: none;
  }
  .meta a:hover { text-decoration: underline; }

  .error {
    margin: 6px 0 16px;
    color: #ffb4b4;
    background: rgba(255,80,80,.08);
    border: 1px solid rgba(255,80,80,.2);
    padding: 10px 12px;
    border-radius: 10px;
    font-size: 14px;
  }
</style>

<main class="register-wrap">
  <section class="register-card" aria-labelledby="register-title">
    <h1 id="register-title" class="register-title">Create Account</h1>
    <p class="register-sub">Join The Alchemist and start your journey.</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/register" novalidate>
      {# {% csrf_token %} or {{ form.hidden_tag() }} if needed #}

      <div class="field">
        <label class="label" for="name">Full Name</label>
        <input class="input" id="name" name="name" type="text" placeholder="John Doe" required />
      </div>

      <div class="field">
        <label class="label" for="email">Email</label>
        <input class="input" id="email" name="email" type="email" placeholder="you@university.edu" required />
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <input class="input" id="password" name="password" type="password" placeholder="••••••••" required />
      </div>

      <button class="btn" type="submit">Sign Up</button>

      <p class="meta">Already have an account? <a href="/login">Sign In</a></p>
    </form>
  </section>
</main>

{% include "shared/footer.html" %}
